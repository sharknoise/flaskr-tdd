{% extends "base.html" %}
{% set active_page = "login" %}
{% block content %}
      <form action="{{ url_for('login') }}" method="post" class="form-group">
        <dl>
          <dt>Username:</dt>
          <dd>
            <input
              type="text"
              name="username"
              class="form-control col-sm-4"
            />
          </dd>
          <dt>Password:</dt>
          <dd>
            <input
              type="password"
              name="password"
              class="form-control col-sm-4"
            />
          </dd>
          <br />
          <dd>
            <input type="submit" class="btn btn-primary" value="Log in" />
          </dd>
          <span>Use "admin" for username and password.</span>
        </dl>
      </form>
{% endblock %}
