<!DOCTYPE html>
<html>
  <head>
    <title>Flaskr-TDD Blog</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br /><br />
      <h1>Flaskr-TDD Blog</h1>
      <br />
      <a class=
        {% if active_page == "index" %}
        "btn btn-secondary"
        {% else %}
        "btn btn-primary"
        {% endif %}
      role="button" href="{{ url_for('index') }}">Home</a>

      <a class=
        {% if active_page == "search" %}
        "btn btn-secondary"
        {% else %}
        "btn btn-primary"
        {% endif %}
      role="button" href="{{ url_for('search') }}">Search</a>

      {% if not session.logged_in %}
      <a class=
        {% if active_page == "login" %}
        "btn btn-secondary"
        {% else %}
        "btn btn-primary"
        {% endif %}
      role="button" href="{{ url_for('login') }}"
        >Log in</a
      >
      {% else %}
      <a class=
        "btn btn-primary"
      role="button" href="{{ url_for('logout') }}"
        >Log out</a
      >
      {% endif %}

      <br /><br />

      {% for message in get_flashed_messages() %}
      <div class="flash alert alert-success col-sm-4" role="success">
        {{ message }}
      </div>
      {% endfor %}

      {% if error %}
      <p class="alert alert-danger col-sm-4" role="danger">
        <strong>Error:</strong> {{ error }}
      </p>
      {% endif %}

    {% block content %}

    {% endblock %}

    </div>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='main.js') }}"
    ></script>
  </body>
</html>
